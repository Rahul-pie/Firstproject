<!DOCTYPE html>
<html>
<head>
    <title>Hosays</title>
    <style>
        /* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

a {
  color: #0366d6;
  text-decoration: none;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

/* Header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

nav ul {
  display: flex;
  justify-content: flex-end;
}

nav ul li {
  margin-left: 10px;
}

/* Main Content */
main {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

section {
  flex-grow: 1;
  margin-right: 20px;
}

.post {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.post h3 {
  margin: 0;
}

.username {
  font-weight: bold;
}

aside {
  flex-basis: 200px;
}

/* Footer */
footer {
  background-color: #f6f6f6;
  padding: 20px;
  text-align: center;
}

/* Media Queries */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  
  section {
    margin-right: 0;
    margin-bottom: 20px;
  }
  
  aside {
    flex-basis: auto;
  }
}

    </style>
</head>
<body>
    <header>
        <h1>My Reddit</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Subreddits</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Latest Posts</h2>
            <div class="post">
                <h3>Post Title</h3>
                <p>Post Content</p>
                <p>Posted by <span class="username">Username</span></p>
            </div>
            <!-- More posts... -->
        </section>
        
        <aside>
            <h2>Trending Subreddits</h2>
            <ul>
                <li><a href="#">Subreddit 1</a></li>
                <li><a href="#">Subreddit 2</a></li>
                <li><a href="#">Subreddit 3</a></li>
                <!-- More subreddits... -->
            </ul>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2023 My Reddit. All rights reserved.</p>
    </footer>
</body>
</html>
